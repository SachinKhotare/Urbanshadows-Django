              <li><a class="dropdown-item" href="./Profile_page.html"><i class="bi bi-person-circle"></i> Profile</a>

  <div class="container py-5">

      <div class="col-md-6">
        <div class="card bg-secondary text-light shadow-lg">
          <div class="card-body">
            <h3 class="card-title text-center mb-4"><i class="bi bi-plus-circle"></i> Create New User</h3>
            <form method="POST">
                {% csrf_token %}
              <div class="mb-3">
                <label for="newUsername" class="form-label">Username</label>
                <input type="text" class="form-control white-placeholder" placeholder="Your Username" name="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control white-placeholder" placeholder="Your Email" name="email" required />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input type="password" class="form-control white-placeholder" placeholder="Your Password" name="password" required />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control white-placeholder" placeholder="Your Confirm Password " name="confirmPassword" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-danger"><i class="bi bi-person-check"></i> Register</button>
              </div>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="./index.html" class="text-warning">Login</a>
            </p>
          </div>
        </div>
